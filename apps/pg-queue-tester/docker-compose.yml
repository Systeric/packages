version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pg-queue-tester-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pg_queue_test
    ports:
      - "5432:5432"
    volumes:
      - pg-queue-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg-queue-data:
